<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="LogoInicio" src="IMG/Frame 6.png" alt="logo"> 
    </header>
    <main class="TextAreaPrincipal">
        <section>
            <textarea cols="30" rows="10" class="textAreaMensaje" placeholder="Ingrese Texto"></textarea>
            <div>
                <h6 class="Informacion"> Solo letras en minuscula y sin acento</h6>
            </div>           
            <div class="Botones"></div>
            <button class="BotonEncriptar">Encriptar</button>
            <button class="BotonDesencriptar">Desencritar</button>
        </section>
        <section>
            <textarea cols="20" class="TextAreaSecundaria" rows="10"></textarea>
            <button class="BotonCopiar">Copiar</button>

        </section>

    </main>


</body>
</html>
